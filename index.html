<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart按分ツール | Premium Calculation Tool</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; blob: 'self';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@600&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #818cf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            height: fit-content;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th {
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-dim);
            padding: 12px 8px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        .amount-col {
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .summary-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(99, 102, 241, 0.1);
            border: 1px dashed var(--primary);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
        }

        .summary-label {
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
        }

        .actions {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .btn-outline {
            flex: 1;
            min-width: 80px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* PDF出力時に背景や文字色を調整するための設定 */
        .pdf-export-mode {
            background: #ffffff !important;
            color: #000000 !important;
            padding: 40px !important;
        }
    </style>
</head>

<body>

    <header>
        <h1>Smart Allocation Tools</h1>
        <p class="subtitle">高度な期間按分・比率計算 | プロフェッショナル仕様</p>
    </header>

    <div class="container">
        <div class="card">
            <h2 style="margin-bottom: 24px; font-size: 1.25rem;">計算設定</h2>

            <div class="input-group">
                <label>按分タイプ</label>
                <select id="calcType">
                    <option value="daily">日割り計算 (日額 × 日数)</option>
                    <option value="monthly">月割り計算 (総額 ÷ 月数)</option>
                </select>
            </div>

            <div id="periodInputs">
                <div class="input-group">
                    <label>対象総額 (税込/税抜)</label>
                    <input type="text" id="totalAmount" placeholder="120,000" value="120,000">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="input-group">
                        <label>開始日</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="input-group">
                        <label>終了日</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
            </div>

            <button class="btn" onclick="calculate()">計算を実行</button>

            <div class="actions">
                <button class="btn-outline" onclick="exportCSV()">CSV</button>
                <button class="btn-outline" onclick="exportPDF()">PDF</button>
                <button class="btn-outline" onclick="resetForm()">リセット</button>
            </div>
        </div>

        <div class="card result-card" id="captureArea">
            <h2 style="margin-bottom: 16px; font-size: 1.25rem;">計算結果</h2>
            <div id="resultOutput" class="results">
                <p style="color: var(--text-dim); text-align: center; padding: 40px 0;">数値を入力して「計算を実行」をクリックしてください</p>
            </div>

            <div id="summaryArea" style="display: none;">
                <div class="summary-card">
                    <span class="summary-label">合計按分額</span>
                    <span class="summary-value" id="finalTotal">¥0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const nextMonthLastDay = new Date(today.getFullYear(), today.getMonth() + 2, 0);

            document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
            document.getElementById('endDate').value = nextMonthLastDay.toISOString().split('T')[0];

            const amountInput = document.getElementById('totalAmount');
            amountInput.value = formatRawValue(amountInput.value);

            amountInput.addEventListener('blur', (e) => {
                e.target.value = formatRawValue(e.target.value);
            });

            amountInput.addEventListener('focus', (e) => {
                e.target.value = e.target.value.replace(/,/g, '');
            });
        };

        function formatRawValue(val) {
            let num = val.replace(/,/g, '');
            if (!isNaN(num) && num !== "") {
                return Number(num).toLocaleString();
            }
            return val;
        }

        function formatCurrency(num) {
            return '¥' + Math.round(num).toLocaleString();
        }

        function calculate() {
            const type = document.getElementById('calcType').value;
            const output = document.getElementById('resultOutput');
            const summary = document.getElementById('summaryArea');

            const totalRaw = document.getElementById('totalAmount').value.replace(/,/g, '');
            const total = parseFloat(totalRaw);
            const startStr = document.getElementById('startDate').value;
            const endStr = document.getElementById('endDate').value;

            if (isNaN(total) || !startStr || !endStr) {
                alert('金額と期間を入力してください');
                return;
            }

            const start = new Date(startStr);
            const end = new Date(endStr);

            if (start > end) {
                alert('開始日は終了日より前の日付にしてください');
                return;
            }

            output.innerHTML = '';
            summary.style.display = 'block';

            const months = [];
            let current = new Date(start.getFullYear(), start.getMonth(), 1);
            while (current <= end) {
                months.push(new Date(current));
                current.setMonth(current.getMonth() + 1);
            }

            const results = [];
            let checkTotal = 0;

            if (type === 'daily') {
                const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
                const dailyRate = total / totalDays;

                months.forEach((m) => {
                    const year = m.getFullYear();
                    const month = m.getMonth();
                    const monthStart = new Date(year, month, 1);
                    const monthEnd = new Date(year, month + 1, 0);

                    const actualStart = start > monthStart ? start : monthStart;
                    const actualEnd = end < monthEnd ? end : monthEnd;

                    const days = Math.ceil((actualEnd - actualStart) / (1000 * 60 * 60 * 24)) + 1;
                    const amount = Math.round(days * dailyRate);

                    results.push({ period: `${year}年${month + 1}月`, label: `${days}日`, amount: amount });
                    checkTotal += amount;
                });
            } else {
                const totalMonths = months.length;
                const monthlyRate = Math.floor(total / totalMonths);

                months.forEach((m) => {
                    results.push({ period: `${m.getFullYear()}年${m.getMonth() + 1}月`, label: `1ヶ月`, amount: monthlyRate });
                    checkTotal += monthlyRate;
                });
            }

            const diff = total - checkTotal;
            if (results.length > 0) {
                results[results.length - 1].amount += diff;
            }

            output.innerHTML = '';
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            thead.innerHTML = '<tr><th>対象期間</th><th>単位</th><th class="amount-col">金額</th></tr>';
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            results.forEach(r => {
                const tr = document.createElement('tr');

                const tdPeriod = document.createElement('td');
                tdPeriod.textContent = r.period;

                const tdLabel = document.createElement('td');
                tdLabel.textContent = r.label;

                const tdAmount = document.createElement('td');
                tdAmount.className = 'amount-col';
                tdAmount.textContent = formatCurrency(r.amount);

                tr.appendChild(tdPeriod);
                tr.appendChild(tdLabel);
                tr.appendChild(tdAmount);
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            output.appendChild(table);

            document.getElementById('finalTotal').textContent = formatCurrency(total);
        }

        function exportCSV() {
            const table = document.querySelector('table');
            if (!table) return alert('先に計算を実行してください');

            let csv = [];
            const rows = table.querySelectorAll('tr');

            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll('td, th');
                for (let j = 0; j < cols.length; j++) {
                    // セキュリティ対策: 二重引用符をエスケープし、全体を引用符で囲む
                    let text = cols[j].textContent.replace('¥', '').replace(/,/g, '').replace(/"/g, '""');
                    row.push('"' + text + '"');
                }
                csv.push(row.join(','));
            }

            const csvContent = "\uFEFF" + csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "按分計算結果.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function exportPDF() {
            const element = document.getElementById('captureArea');
            if (document.getElementById('summaryArea').style.display === 'none') {
                return alert('先に計算を実行してください');
            }

            const options = {
                margin: [10, 10, 10, 10],
                filename: '按分計算結果.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#0f172a' // 背景色を維持
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // PDF生成
            html2pdf().set(options).from(element).save();
        }

        function resetForm() {
            location.reload();
        }
    </script>
</body>

</html>
